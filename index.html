<head>

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: "#0b0b0c",
            fg: "#f8f8f8",
            accent: {
              50: "#fff0f6",
              100: "#ffe3f0",
              200: "#ffcfe3",
              300: "#ffb4d2",
              400: "#ff97c0",
              500: "#ff7cac", // soft pastel pink
              600: "#db5e91",
              700: "#b84a79",
              800: "#943a62",
              900: "#6f2a49",
            },
          },
          fontFamily: {
            display: ['"Nunito"', "ui-sans-serif", "system-ui"],
            body: ['"Inter"', "ui-sans-serif", "system-ui"],
          },
          boxShadow: {
            soft: "0 10px 30px rgba(255, 124, 172, 0.15)",
          },
        },
      },
    };
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Nunito:wght@700;800&display=swap"
    rel="stylesheet" />
  <style>
    :root {
      color-scheme: dark;
    }

    html,
    body {
      background: #0b0b0c;
    }

    /* Cute circle cursor */
    body {
      cursor: none;
    }

    .cursor-ring,
    .cursor-dot {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: opacity 0.2s ease;
    }

    .cursor-ring {
      width: 22px;
      height: 22px;
      border-radius: 9999px;
      border: 1px solid #ff7cac;
      mix-blend-mode: screen;
      transition: width 0.15s ease, height 0.15s ease, border-color 0.2s ease, opacity 0.2s ease;
    }

    .cursor-dot {
      width: 4px;
      height: 4px;
      border-radius: 9999px;
      background: #ff7cac;
      box-shadow: 0 0 8px rgba(255, 124, 172, 0.6);
    }

    .cursor-hide {
      opacity: 0;
    }

    .cute-outline {
      outline: 1px dashed rgba(255, 255, 255, 0.15);
      outline-offset: 3px;
    }

    /* Technical glow effects */
    .glow-accent {
      box-shadow: 0 0 20px rgba(255, 124, 172, 0.3);
    }

    .glow-accent:hover {
      box-shadow: 0 0 30px rgba(255, 124, 172, 0.5);
    }

    /* Animated border gradient */
    @keyframes border-glow {

      0%,
      100% {
        border-color: rgba(255, 124, 172, 0.3);
      }

      50% {
        border-color: rgba(255, 124, 172, 0.8);
      }
    }

    .border-glow {
      animation: border-glow 2s ease-in-out infinite;
    }

    /* Technical scanlines effect */
    .scanlines::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(0deg,
          transparent,
          transparent 3px,
          rgba(255, 124, 172, 0.015) 3px,
          rgba(255, 124, 172, 0.015) 6px);
      pointer-events: none;
      z-index: 1;
    }

    /* Subtle parallax layers */
    .parallax-slow {
      transform: translateY(var(--parallax-slow, 0));
    }

    .parallax-medium {
      transform: translateY(var(--parallax-medium, 0));
    }

    .parallax-fast {
      transform: translateY(var(--parallax-fast, 0));
    }

    /* Technical glow for interactive elements */
    .tech-glow {
      transition: all 0.3s ease;
    }

    .tech-glow:hover {
      filter: drop-shadow(0 0 8px rgba(255, 124, 172, 0.4));
    }

    /* Mathematical notation styling */
    .math-notation {
      font-family: 'Times New Roman', serif;
      font-style: italic;
    }

    /* Scrolling header animation */
    @keyframes scroll-left {
      0% {
        transform: translateX(60%);
      }

      100% {
        transform: translateX(-60%);
      }
    }

    .scroll-text {
      animation: scroll-left 12s linear infinite;
      white-space: nowrap;
    }

    .scroll-container {
      overflow: hidden;
      position: relative;
      mask: linear-gradient(90deg,
          transparent,
          black 10%,
          black 90%,
          transparent);
    }

    /* Markdown content styling */
    .prose-invert {
      line-height: 1.7;
      font-size: 16px;
    }

    .prose-invert h1 {
      font-family: "Nunito", ui-sans-serif, system-ui;
      font-size: 2.25rem;
      font-weight: 800;
      line-height: 1.2;
      margin: 2rem 0 1rem 0;
      color: #f8f8f8;
      letter-spacing: -0.025em;
    }

    .prose-invert h2 {
      font-family: "Nunito", ui-sans-serif, system-ui;
      font-size: 1.875rem;
      font-weight: 700;
      line-height: 1.3;
      margin: 1.75rem 0 0.75rem 0;
      color: #f8f8f8;
      letter-spacing: -0.025em;
      padding-bottom: 0.5rem;
    }

    .prose-invert h3 {
      font-family: "Nunito", ui-sans-serif, system-ui;
      font-size: 1.5rem;
      font-weight: 600;
      line-height: 1.4;
      margin: 1.5rem 0 0.5rem 0;
      color: #ff7cac;
    }

    .prose-invert h4 {
      font-family: "Nunito", ui-sans-serif, system-ui;
      font-size: 1.25rem;
      font-weight: 600;
      line-height: 1.4;
      margin: 1.25rem 0 0.5rem 0;
      color: #ff7cac;
    }

    .prose-invert h5,
    .prose-invert h6 {
      font-family: "Nunito", ui-sans-serif, system-ui;
      font-size: 1.125rem;
      font-weight: 600;
      line-height: 1.4;
      margin: 1rem 0 0.5rem 0;
      color: #ff97c0;
    }

    .prose-invert p {
      margin: 1rem 0;
      color: rgba(248, 248, 248, 0.9);
    }

    .prose-invert a {
      color: #ff7cac;
      text-decoration: underline;
      text-decoration-style: dotted;
      text-underline-offset: 3px;
      transition: all 0.2s ease;
    }

    .prose-invert a:hover {
      color: #ff97c0;
      text-decoration-style: solid;
    }

    .prose-invert ul,
    .prose-invert ol {
      margin: 1.25rem 0;
      padding-left: 1.5rem;
    }

    .prose-invert ul {
      list-style: none;
    }

    .prose-invert ul>li {
      position: relative;
      margin: 0.5rem 0;
      padding-left: 1rem;
    }

    .prose-invert ul>li::before {
      content: "â€¢";
      color: #ff7cac;
      font-weight: bold;
      position: absolute;
      left: 0;
      top: 0;
    }

    .prose-invert ol {
      list-style: none;
      counter-reset: list-counter;
    }

    .prose-invert ol>li {
      position: relative;
      margin: 0.5rem 0;
      padding-left: 2rem;
      counter-increment: list-counter;
    }

    .prose-invert ol>li::before {
      content: counter(list-counter) ".";
      color: #ff7cac;
      font-weight: 600;
      position: absolute;
      left: 0;
      top: 0;
      min-width: 1.5rem;
    }

    .prose-invert li ul,
    .prose-invert li ol {
      margin: 0.5rem 0;
    }

    .prose-invert blockquote {
      margin: 1.5rem 0;
      padding: 1rem 1.5rem;
      border-left: 4px solid #ff7cac;
      background: rgba(255, 124, 172, 0.1);
      border-radius: 0 0.5rem 0.5rem 0;
      font-style: italic;
      color: rgba(248, 248, 248, 0.95);
    }

    .prose-invert blockquote p:first-child {
      margin-top: 0;
    }

    .prose-invert blockquote p:last-child {
      margin-bottom: 0;
    }

    .prose-invert pre {
      margin: 1.5rem 0;
      padding: 1.5rem;
      background: #1a1a1b !important;
      border: 1px solid rgba(255, 124, 172, 0.2);
      border-radius: 1rem;
      overflow-x: auto;
      font-size: 14px;
      line-height: 1.6;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .prose-invert pre code {
      background: none !important;
      padding: 0 !important;
      border-radius: 0 !important;
      font-size: inherit;
      color: inherit;
    }

    .prose-invert code:not(pre code) {
      background: rgba(255, 124, 172, 0.15);
      color: #ff97c0;
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      font-size: 0.875em;
      font-weight: 500;
      border: 1px solid rgba(255, 124, 172, 0.3);
    }

    .prose-invert img {
      border-radius: 1rem;
      margin: 2rem auto;
      max-width: 100%;
      height: auto;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .prose-invert table {
      width: 100%;
      margin: 2rem 0;
      border-collapse: collapse;
      border-radius: 0.75rem;
      overflow: hidden;
      border: 1px solid rgba(255, 124, 172, 0.3);
      background: rgba(255, 124, 172, 0.05);
    }

    .prose-invert th {
      background: rgba(255, 124, 172, 0.2);
      color: #f8f8f8;
      font-weight: 600;
      padding: 0.75rem 1rem;
      text-align: left;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .prose-invert td {
      padding: 0.75rem 1rem;
      border-top: 1px solid rgba(255, 124, 172, 0.2);
      color: rgba(248, 248, 248, 0.9);
    }

    .prose-invert tr:hover {
      background: rgba(255, 124, 172, 0.1);
    }

    .prose-invert hr {
      margin: 2.5rem 0;
      border: none;
      height: 2px;
      background: linear-gradient(90deg, transparent, #ff7cac, transparent);
      border-radius: 1px;
    }

    .prose-invert strong {
      color: #f8f8f8;
      font-weight: 700;
    }

    .prose-invert em {
      color: #ff97c0;
      font-style: italic;
    }
  </style>

</script>
